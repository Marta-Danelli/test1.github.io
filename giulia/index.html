<!DOCTYPE html>
<html>
<body style="background-color: lightgreen; text-align: center; font-family: Arial;">

<h1 id="question"></h1>

<div id="imageContainer"></div>

<h2 id="question_2"></h2>

<div id="buttons">
  <button id="yes" button onclick="choose('yes')" 
          style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px;">
    Yes
  </button>

  <button id="no" button onclick="choose('no')" 
          style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; margin-left: 10px;">
    No
  </button>

<button id="start" button onclick="choose('start')" 
          style="background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; margin-left: 10px;">
    Start
  </button>
     
<button id="next" button onclick="choose('next')" 
          style="background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; margin-left: 10px;">
    Next
  </button>
</div>

<script>
let currentQuestion = "q1";

const questions = {
    q0: {
    text: "Benvenuta in Giulia Passione Piante!!",
    text_2: "Ogni riferimento a Bergamo Ã¨ puramente casuale",
    yes: null,
    no: null",
    start: "qIntro",
    next: null,
    options: [{img: "main.jpg"}]
  },
  qIntro: {
    text: "Tanto tanto (MA TANTO) tempo fa... \nIn un regno molto molto lontano e sperduto nelle valli, \n Viveva una ragazza che amava le piante",
    text_2: null,
    yes: null,
    no: null",
    start: "q1",
    next: null,
    options: [{img: "giulia.jpg"}]
  },
  q1: {
    text: "Scegli la tua pianta:",
    text_2: null,
    options: [
      { img: "cactus1.jpg", next: "qCactus" },
      { img: "aloe.jpg", next: "qAloe" },
      { img: "san.jpg", next: "qSan" }
    ]
  },

  qCactus: {
    text: "Ciao! Io sono BOB il Cactus",
    text_2: "Vuoi cambiare pianta?",
    yes: "q1",
    no: "qNext",
    start: null,
    next: null,
    options: [
      { img: "cactus1.jpg" }
    ]
  },

  qAloe: {
    text: "Ciao! Sono Lola l'Aloe",
    text_2: "Vuoi cambiare pianta?",
    yes: "q1",
    no: "qNext",
    start: null,
    next: null,
    options: [
      { img: "aloe.jpg" }
    ]
  },

  qSan: {
    text: "Ciao! Sono Vera la Sansevieria",
    text_2: "Vuoi cambiare pianta?",
    yes: "q1",
    no: "qNext",
    start: null,
    next: null,
    options: [
      { img: "san.jpg" }
    ]
  },

  qNext: {
  text: "temp",
  text_2: null,
  yes: "q1",
  no: "qNext",
  start: null,
  next: null,
  options: [
    { img: "" }
  ]
}
};

function loadQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.text;
  document.getElementById("question_2").innerText = q.text_2;

  // Show or hide each button depending on whether it exists
  document.getElementById("yes").style.display =
    q.yes ? "inline-block" : "none";

  document.getElementById("no").style.display =
    q.no ? "inline-block" : "none";

  document.getElementById("start").style.display =
    q.start ? "inline-block" : "none";

  document.getElementById("next").style.display =
    q.next ? "inline-block" : "none";

  const container = document.getElementById("imageContainer");
  container.innerHTML = ""; // pulisco il contenitore

  q.options.forEach(option => {
    const img = document.createElement("img");
    img.src = option.img;
    img.style.width = "200px";
    img.style.margin = "15px";
    img.style.borderRadius = "10px";
    img.style.cursor = "pointer";
    img.onclick = () => {
      if (option.next) {
        currentQuestion = option.next;
        loadQuestion();
      }
    };
    container.appendChild(img);
  });
}

loadQuestion();
</script>

</body>
</html>
