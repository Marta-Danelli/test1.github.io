<!DOCTYPE html>
<html>
<body style="background-color: lightgreen; text-align: center; font-family: Arial;">

<h1 id="question"></h1>

<div id="imageContainer"></div>

<h2 id="question_2"></h2>

<script>
let currentQuestion = "q1";

const questions = {
  q1: {
    text: "Benvenuta! \nScegli la tua pianta:",
    text_2: null,
    options: [
      { img: "cactus1.jpg", next: "qCactus" },
      { img: "aloe.jpg", next: "qAloe" },
      { img: "san.jpg", next: "qSan" }
    ]
  },

  qCactus: {
    text: "Ciao! Io sono BOB il Cactus",
    text_2: "Vuoi cambiare pianta?",
    options: [
      { img: "cactus1.jpg" }
    ]
  },

  qAloe: {
    text: "Ciao! Sono Lola l'Aloe",
    text_2: "Vuoi cambiare pianta?",
    options: [
      { img: "aloe.jpg" }
    ]
  },

  qSan: {
    text: "Ciao! Sono Vera la Sansevieria",
    text_2: "Vuoi cambiare pianta?",
    options: [
      { img: "san.jpg" }
    ]
  }
};

function loadQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.text;
  document.getElementById("question_2").innerText = q.text_2;

  const container = document.getElementById("imageContainer");
  container.innerHTML = ""; // pulisco il contenitore

  q.options.forEach(option => {
    const img = document.createElement("img");
    img.src = option.img;
    img.style.width = "200px";
    img.style.margin = "15px";
    img.style.borderRadius = "10px";
    img.style.cursor = "pointer";
    img.onclick = () => {
      if (option.next) {
        currentQuestion = option.next;
        loadQuestion();
      }
    };
    container.appendChild(img);
  });
}

loadQuestion();
</script>

</body>
</html>
