<!DOCTYPE html>
<html>
<body style="background-color: powderblue; text-align: center;">

<h1 id="question"></h1>

<img id="mainImage"
     style="width: 250px; margin: 20px 0; border-radius: 10px;">

<br>

<button onclick="choose('yes')" 
        style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px;">
  Yes
</button>

<button onclick="choose('no')" 
        style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; margin-left: 10px;">
  No
</button>

<script>

let currentQuestion = "q1";

const questions = {
  q1: {
    text: "Do you love me?",
    image: "cute_cat.gif",
    yes: "q2",
    no: "retry"
  },
  retry: {
    text: "Try again... Do you love me? üòº",
    image: "sad_cat.gif",
    yes: "q2",
    no: "angry"
  },
  q2: {
    text: "Are you sure? üòè",
    image: "thinking_cat.gif",
    yes: "q3",
    no: "q4"
  },
  q3: {
    text: "Of course you love me! ‚ù§Ô∏è",
    image: "happy_cat.gif",
    yes: null,
    no: null
  },
  angry: {
    text: "RUN",
    image: "RUN.jpg",
    yes: null,
    no: null
  },
  q4: {
    text: "WRONG ANSWER",
    image: "wrong.gif",
    yes: null,
    no: null
  }
};

function loadQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.text;
  document.getElementById("mainImage").src = q.image;
}

function choose(answer) {
  const next = questions[currentQuestion][answer];
  
  if (next) {
    currentQuestion = next;
    loadQuestion();
  }
}

loadQuestion();

</script>

</body>
</html>
