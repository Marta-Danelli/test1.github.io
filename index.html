<h1 id="question"></h1>

    Yes
  </button>

<button id="start" button onclick="choose('start')"

    Start Again

<button id="next" button onclick="choose('next')"

</div>

function loadQuestion() {
  const q = questions[currentQuestion];

  document.getElementById("question").innerText = q.text;
  document.getElementById("mainImage").src = q.image || "";

  // Show or hide each button depending on whether it exists
  document.getElementById("yes").style.display =
    q.yes ? "inline-block" : "none";

  document.getElementById("no").style.display =
    q.no ? "inline-block" : "none";

  document.getElementById("start").style.display =
    q.start ? "inline-block" : "none";

  document.getElementById("next").style.display =
    q.next ? "inline-block" : "none";
}

function choose(answer) {
  const next = questions[currentQuestion][answer];
  
  if (next) {
    currentQuestion = next;
    loadQuestion();
  }
}

loadQuestion();

</script>
